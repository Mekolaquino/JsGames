<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Spors Car Racing!</h1>
    

    <div class="scores">
        <div><h2>ScoreBoard</h2></div>
        <div><h3>Player: <span id="playerScore">0</span></h3></div>
        <div><h3>Computer: <span id="bootScore">0</span></h3></div>
    </div>
    <header>
        <p>
            <strong>Lamborghini</strong> beats Mustang, <strong>Mustang</strong> beat Supra, <strong>Supra</strong> beats Lamborghini
        </p>
        <p>
            <strong>Choose Your Car</strong> and Race against the Computer..
          </p>
    </header>

    <div class="gameOption">
        <button id="lamborghiniBtn">Lamborghini</button>
        <button id="mustangBtn">Mustang</button>
        <button id="supraBtn">Supra</button>
    </div>
    

    <h2>History List</h2>
    <ul id="historyList">

    </ul>




    <script src="js/script.js"></script>
</body>
</html>
